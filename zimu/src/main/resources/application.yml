spring:
  application:
    name: zimu
  mvc:
    static-path-pattern: /static/**
    favicon:
      enabled: false
  resources:
    chain:
      strategy:
        content:
          enabled: false
        fixed:
          enabled: false
          version: v1.0.0
      cache: true
    cache:
      period: 604800 #必须加缓存时间，默认秒
  datasource:
    hikari:
      zimu:
        pool-name: zimuDataSource
        jdbc-url: jdbc:mysql://mysql.qinbeixian.com:3306/zimu?useUnicode=true&characterEncoding=UTF-8&useSSL=false
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: yangkun
        password: YKsyc@123
      quartz:
        pool-name: quartzDataSource
        jdbc-url: jdbc:mysql://mysql.qinbeixian.com:3306/quartz?useUnicode=true&characterEncoding=UTF-8&useSSL=false
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: quartz
        password: YKsyc@123
  thymeleaf:
    cache: true
  redis:
    host: redis.qinbeixian.com
    password: yksyc316497
    port: 6379
    lettuce:
      shutdown-timeout: 100ms
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
  data:
    mongodb:
      host: mongodb.qinbeixian.com
      port: 27017
      username: zimu
      password: yk316497
      database: zimu
  session:
    store-type: redis
    timeout: 2000
    redis:
      namespace: spring:session:${spring.application.name}
  messages:
    basename: i18n/messages/messages,i18n/system/messages
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: embedded
    properties:
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
      org.quartz.jobStore.isClustered: true #是否使用集群
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: 8179f26a817c06993768
            client-secret: 520d4930423bf8bfb7ebc37907b7e539633d35cd
            redirect-uri-template: http://localhost:8080/login/oauth2/code/github
          baidu:
            client-name: BaiDu
            client-id: RHbWyzcVpMcqfDKVLOd1gKIx
            client-secret: kK4EUpDWR72sF7D92cwSueVXQzK6Fwlz
            authorization-grant-type: authorization_code
            redirect-uri-template: http://localhost:8080/login/oauth2/code/baidu
            scope: basic
        provider:
          baidu:
            authorization-uri: https://openapi.baidu.com/oauth/2.0/authorize
            token-uri: https://openapi.baidu.com/oauth/2.0/token
            user-info-uri: https://openapi.baidu.com/rest/2.0/passport/users/getLoggedInUser
            user-name-attribute: basic
            jwk-set-uri: https://api.gitee.com/user
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
static:
  url-patterns:
    - /
    - /index
    - /resources/**
    - /static/**
    - /public/**
    - /webjars/**
    - /test/**
    - /register/**
mybatis-plus:
  type-aliases-package: com.zimu.entity
  mapper-locations: classpath:com/zimu/mapper/xml/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
  type-enums-package: com.zimu.common.mybatisplus.enums
memcached:
  servers: memcached.qinbeixian.com:11211
  protocol: BINARY
  op-timeout: 1000
  timeout-exception-threshold: 1998
  locator-type: CONSISTENT
  failure-mode: Redistribute
  use-nagle-algorithm: false
cas:
  enabled: false
  server:
    host: https://cas.qinbeixian.com:8443/cas
    login: ${cas.server.host}/login
    logout: ${cas.server.host}/logout
  service:
    host: http://localhost:8080
    login: /login
    logout: /logout
logging:
  config: classpath:log4j2.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
---
spring:
  profiles: dev
cas:
  enabled: true